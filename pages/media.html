<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="../bootstrap.min.css">
  <link rel="stylesheet" href="../css/typography.css">
  <link rel="stylesheet" href="../css/dark.css">
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../css/media.css">
  <title>California</title>
  <script src="../jquery-3.5.1.min.js"></script>
  <script src="../js/burger_nav.js"></script>
  <script src="../js/dark.js"></script>
  <script src="../js/media.js"></script>

</head>

<body>
  <!-- Nav-->
  <header class="container-fluid bg-white">
    <div class="container">
      <div class="row justify-content-between align-items-center pt-3 pb-4 ">
        <div id="id_logo" class="h1 font-weight-bold font-italic text-dark">
          California
        </div>
        <nav id="id_nav_burger" class="d-md-block">
          <a class="h5" href="../index.html">Home</a>
          <a class="h5" href="./about.html">About</a>
          <a class="h5" href="./faq.html">FAQ</a>
          <a class="h5" href="./media.html">Media</a>
          <a class="h5" href="./trivia.html">Trivia</a>
          <a class="h5" href="./contact.html">Contact</a>
        </nav>
        <div class="d-md-none" style="cursor: pointer;" id="id_burger">
          <i class="fa fa-bars" style="font-size: 2em;" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </header>
  <!-- Nav-end -->
  <main class="container-fluid bg-light">
    <div class="container">
      <h1 class="display-3 text-center py-4 text-dark">Gallery</h1>
      <div class="gallery">
        <img src="../images/gallery/palace-of-fine-arts.jpg" class="w-100 rounded" alt="palace of fine arts">
        <img src="../images/gallery/golden-gate-bridge.jpg" class="w-100 rounded" alt="golden gate bridge">
        <img src="../images/gallery/mickey-mouse_luna_park.jpg" class="w-100 rounded" alt="mickey mouse luna park">
        <img src="../images/gallery/california_palm_beach.jpg" class="w-100 rounded" alt="california palm beach">
        <img src="../images/gallery/mickey-mouse.jpg" class="w-100 rounded" alt="mickey mouse">
        <img src="../images/gallery/man_nature_mountains.jpg" class="w-100 rounded" alt="man nature mountains">
        <img src="../images/gallery/hollywood-sign.jpg" class="w-100 rounded" alt="hollywood sign">
        <img src="../images/gallery/flag_california.jpg" class="w-100 rounded" alt="flag california">
        <img src="../images/gallery/Yosemite_National_Park_landscape.jpg" class="w-100 rounded"
          alt="Yosemite National Park landscape">
      </div>
    </div>
    <div class="videos container py-5">
      <h2 class="display-3 text-center py-4 text-dark">Videos</h2>
      <div class="row py-4">
        <div class="col-lg-6">
          <iframe height="315" src="https://www.youtube.com/embed/tvDH4JM_gME" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen data-aos="fade-up"></iframe>
        </div>
        <div class="col-lg-6">
          <iframe height="315" src="https://www.youtube.com/embed/cSqRmZy-r8w" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen data-aos="fade-up"></iframe>
        </div>
      </div>
    </div>
  </main>
  <!-- footer -->
  <footer class="container-fluid bg-dark">
    <div class="container">
      <div class="row flex-md-row-reverse py-4 justify-content-center justify-content-md-between align-items-center">
        <div class="social_links">
          <a href="https://www.facebook.com/VisitCalifornia/">
            <i class="text-white p-2 fa fa-2x fa-facebook-official" aria-hidden="true"></i></a>
          <a href="https://twitter.com/VisitCA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
            <i class="text-white p-2 fa fa-2x fa-twitter-square" aria-hidden="true"></i></a>
          <a href="https://www.instagram.com/visitcalifornia/">
            <i class="text-white p-2 fa fa-2x fa-instagram" aria-hidden="true"></i></a>
          <a href="https://www.youtube.com/user/VisitCA">
            <i class="text-white p-2 fa fa-2x fa-youtube-play" aria-hidden="true"></i></a>
        </div>
        <p class="text-white-50 text-center my-4 m-md-0">
          All right reserved Â© Dvir Rabbani 2021
        </p>
      </div>
    </div>
    </div>
  </footer>
  <!-- footer-end -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
